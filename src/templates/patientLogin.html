<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='stylesheets/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='stylesheets/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/main.css') }}">
<!--===============================================================================================-->

</head>

<body background="{{ url_for('static', filename='images/anlytics.jpg') }}" style="">

        <div class="limiter">
		<div class="container-login100" style="width:70%;height:50%;margin-left:92px;">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt style="background-repeat:no-repeat;background-size:cover;">
					<img src="{{ url_for('static', filename='images/vbit.jpg') }}" alt="IMG">
				</div>

				<form class="login100-form validate-form" id="login-form" action="/auth/login" method="post" >
					<span class="login100-form-title">
						Member Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" id="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" id="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<input class="login100-form-btn" type="submit" name="submit"/>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="http://127.0.0.1:5000/register">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
    <script type=text/javascript src="{{
  url_for('static', filename='jquery-3.2.1.min.js') }}"></script>

<!--===============================================================================================-->
	<script type=text/javascript src="{{
  url_for('static', filename='popper.js') }}"></script>
    <script type=text/javascript src="{{
  url_for('static', filename='bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
        <script type=text/javascript src="{{
  url_for('static', filename='select2.min.js') }}"></script>
<!--===============================================================================================-->
        <script type=text/javascript src="{{
  url_for('static', filename='tilt.jquery.min.js') }}"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	 <script type=text/javascript src="{{
  url_for('static', filename='main.js') }}"></script>

</body>
</html>
